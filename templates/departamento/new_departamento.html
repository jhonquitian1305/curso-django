<h1>Registrar Nuevo Departamento</h1>

<form method="POST">{% csrf_token %}
    <h3>Datos Empleado</h3>
    <p>
        {{form.nombre}}
    </p>
    <p>
        {{form.apellidos}}
    </p>
    <h3>Datos del departamento</h3>
    <p>
        {{form.departamento}}
    </p>
    <p>
        {{form.shortname}}
    </p>
    <button type="submit">Guardar</button>
</form>
